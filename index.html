<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Servicios RR Scooters</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    label, select { display: block; margin-bottom: 10px; font-size: 1.2em; }
    .resultado { margin-top: 20px; font-size: 1.4em; color: #00d9ff; }
    select, option { background: #222; color: #fff; padding: 5px; }
  </style>
</head>
<body>
  <h1>RR SCOOTERS - Consulta de Servicios</h1>

  <label for="modelo">Selecciona tu modelo:</label>
  <select id="modelo">
    <option value="">-- Elige un modelo --</option>
    <option value="c1">Honeywhale C1</option>
    <option value="discover">Honeywhale Discover</option>
    <option value="e9 pro">Honeywhale E9 Pro</option>
    <option value="blade mini">Teverun Blade Mini</option>
    <option value="burn">Nami Burn</option>
    <option value="g2">Kukirin G2</option>
    <option value="mini mad plus">Velocifero Mini Mad Plus</option>
    <option value="e2 plus">Segway E2 Plus</option>
    <option value="essential">Xiaomi Essential</option>
    <!-- Agrega más modelos aquí -->
  </select>

  <label for="servicio">Selecciona tipo de servicio:</label>
  <select id="servicio">
    <option value="">-- Elige un servicio --</option>
    <option value="basico">Servicio Básico</option>
    <option value="medio">Servicio Medio</option>
    <option value="completo">Servicio Completo</option>
    <option value="sinSellado">Sin Sellado de Motor</option>
  </select>

  <div class="resultado" id="resultado"></div>

  <script>
    const precios = {
      "c1": { basico: 350, medio: 500, completo: 950 },
      "discover": { basico: 500, medio: 750, completo: 1250, sinSellado: 350 },
      "e9 pro": { basico: 350, medio: 500, completo: 950, sinSellado: 150 },
      "blade mini": { basico: 400, medio: 650, completo: 950, sinSellado: 100 },
      "burn": { basico: 600, medio: 950, completo: 1450, sinSellado: 200 },
      "g2": { basico: 500, medio: 750, completo: 950, sinSellado: 100 },
      "mini mad plus": { basico: 350, medio: 500, completo: 950 },
      "e2 plus": { basico: 350, medio: 500, completo: 950 },
      "essential": { basico: 350, medio: 500, completo: 950 },
      // Agrega más modelos aquí según la tabla
    };

    const modeloSelect = document.getElementById("modelo");
    const servicioSelect = document.getElementById("servicio");
    const resultadoDiv = document.getElementById("resultado");

    function mostrarPrecio() {
      const modelo = modeloSelect.value;
      const servicio = servicioSelect.value;

      if (modelo && servicio) {
        const datos = precios[modelo.toLowerCase()];
        if (datos && datos[servicio]) {
          resultadoDiv.textContent = `Costo: $${datos[servicio].toFixed(2)} MXN`;
        } else {
          resultadoDiv.textContent = "Este servicio no está disponible para el modelo seleccionado.";
        }
      } else {
        resultadoDiv.textContent = "";
      }
    }

    modeloSelect.addEventListener("change", mostrarPrecio);
    servicioSelect.addEventListener("change", mostrarPrecio);
  </script>
</body>
</html>
