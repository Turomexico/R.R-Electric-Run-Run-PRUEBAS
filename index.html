<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.R Electric Run Run - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f2d, #0d1018);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Elementos de fondo con temática de scooters eléctricos */
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .element {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 230, 118, 0.1);
            animation: float 15s infinite linear;
        }

        .element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-duration: 20s;
            background: rgba(0, 176, 255, 0.15);
        }

        .element:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 65%;
            left: 85%;
            animation-duration: 25s;
            animation-delay: 1s;
            background: rgba(0, 230, 118, 0.1);
        }

        .element:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 75%;
            left: 12%;
            animation-duration: 15s;
            animation-delay: 0.5s;
            background: rgba(0, 176, 255, 0.1);
        }

        .element:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 10%;
            left: 80%;
            animation-duration: 18s;
            animation-delay: 2s;
            background: rgba(0, 230, 118, 0.15);
        }

        .scooter-icon {
            position: absolute;
            font-size: 18px;
            color: #00e676;
            animation: drive 25s linear infinite;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            position: relative;
            width: 100%;
            padding: 25px 20px;
            background: rgba(15, 20, 32, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(0, 230, 118, 0.2);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 230, 118, 0.1), rgba(0, 176, 255, 0.1));
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 8s infinite linear;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .logo-img-container {
            width: 100%;
            max-width: 180px;
            margin: 0 auto;
        }

        .logo-img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 12px rgba(0, 230, 118, 0.6));
            transition: all 0.5s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(0, 230, 118, 0.8));
        }

        .logo-text {
            text-align: center;
        }

        .logo-text h1 {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00e676, #00b0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 4px;
            text-shadow: 0 2px 8px rgba(0, 230, 118, 0.4);
        }

        .logo-text span {
            display: block;
            font-size: 0.8rem;
            color: #00b0ff;
            letter-spacing: 2px;
            margin-top: 5px;
            font-style: italic;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.4rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            animation: slideDown 0.8s ease-out;
            font-weight: 600;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 2px;
            background: linear-gradient(45deg, #00e676, #00b0ff);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            font-size: 0.9rem;
            color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .input-group input:focus {
            box-shadow: 0 3px 10px rgba(0, 230, 118, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #00e676;
            font-size: 1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            animation: fadeIn 1.2s ease-out;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remember-forgot input {
            margin-right: 5px;
            accent-color: #00e676;
        }

        .remember-forgot a {
            color: #00b0ff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.8rem;
        }

        .remember-forgot a:hover {
            color: #00e676;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #00e676, #00b0ff);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 230, 118, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            letter-spacing: 0.8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.5);
            letter-spacing: 1px;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1.5s ease-out;
            font-size: 0.85rem;
        }

        .register-link a {
            color: #00b0ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #00e676;
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 18px;
            animation: slideUp 1s ease-out;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 230, 118, 0.4);
        }

        .facebook {
            background: rgba(59, 89, 152, 0.2);
        }

        .facebook:hover {
            background: linear-gradient(45deg, #3b5998, #4a69a4);
        }

        .instagram {
            background: rgba(225, 48, 108, 0.2);
        }

        .instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .tiktok {
            background: rgba(0, 0, 0, 0.2);
        }

        .tiktok:hover {
            background: linear-gradient(45deg, #000000, #00f2ea, #ff0050);
        }

        .youtube {
            background: rgba(255, 0, 0, 0.2);
        }

        .youtube:hover {
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        .google {
            background: rgba(219, 68, 55, 0.2);
        }

        .google:hover {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
        }

        .copyright {
            position: absolute;
            bottom: 12px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            animation: fadeIn 2s ease-out;
            left: 0;
            padding: 0 20px;
        }

        .copyright a {
            color: #00b0ff;
            text-decoration: none;
        }

        .copyright a:hover {
            color: #00e676;
            text-decoration: underline;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 12px rgba(0, 230, 118, 0.4);
            }
            50% {
                box-shadow: 0 4px 14px rgba(0, 230, 118, 0.5);
            }
            100% {
                box-shadow: 0 4px 12px rgba(0, 230, 118, 0.4);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-12px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        @keyframes drive {
            0% {
                transform: translateX(-80px);
            }
            100% {
                transform: translateX(calc(100vw + 80px));
            }
        }

        /* Responsive para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 360px;
            }
            
            .logo-img-container {
                max-width: 160px;
            }
            
            .logo-text h1 {
                font-size: 1.5rem;
            }
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .container {
                max-width: 340px;
            }
            
            .logo-text h1 {
                font-size: 1.4rem;
            }
            
            .logo-text span {
                font-size: 0.75rem;
            }
            
            .copyright {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px 15px;
                border-radius: 14px;
            }
            
            .logo-img-container {
                max-width: 140px;
            }
            
            .logo-text h1 {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }
            
            .logo-text span {
                font-size: 0.7rem;
                letter-spacing: 1.5px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .social-login {
                gap: 8px;
            }
            
            .social-btn {
                width: 32px;
                height: 32px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .logo-img-container {
                max-width: 120px;
            }
            
            .logo-text h1 {
                font-size: 1.1rem;
            }
            
            .logo-text span {
                font-size: 0.65rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .input-group input {
                padding: 8px 12px 8px 35px;
                font-size: 0.85rem;
            }
            
            .input-group i {
                left: 12px;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="scooter-icon" style="top: 18%; animation-delay: 0s;"><i class="fas fa-motorcycle"></i></div>
        <div class="scooter-icon" style="top: 42%; animation-delay: 4s;"><i class="fas fa-motorcycle"></i></div>
        <div class="scooter-icon" style="top: 68%; animation-delay: 8s;"><i class="fas fa-motorcycle"></i></div>
        <div class="scooter-icon" style="top: 82%; animation-delay: 12s;"><i class="fas fa-motorcycle"></i></div>
    </div>
    
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-img-container">
                        <img src="https://storage.googleapis.com/hostinger-horizons-assets-prod/e303a708-2a74-494e-8649-bacccf795346/d931f13b04b6dc4375e5b29c0f7c4a9c.png" alt="R.R Electric Run Run Logo" class="logo-img">
                    </div>
                </div>
                <div class="logo-text">
                    <h1>R.R Electric Run Run</h1>
                    <span>Shut Your Eyes And Speed Up</span>
                </div>
            </div>
            
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario o Correo" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn">Ingresar</button>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="#">Regístrate ahora</a>
                </div>
                
                <div class="social-login">
                    <a href="https://www.facebook.com/profile.php?id=61573868350922" target="_blank" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/rrelectricrun/" target="_blank" class="social-btn instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@rrelectricrunrun" target="_blank" class="social-btn tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCqfOML1UzXbF9qtCwpDsZzg" target="_blank" class="social-btn youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://share.google/1yRTWthpa996mn5WK" target="_blank" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="copyright">
        &copy; 2023 R.R Electric Run Run. Todos los derechos reservados por <a href="#">Arturo Tramontin</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('.btn');
            btn.innerHTML = 'Ingresando...';
            btn.style.background = 'linear-gradient(45deg, #00b0ff, #0091ea)';
            
            // Simulación de inicio de sesión
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Éxito!';
                btn.style.background = 'linear-gradient(45deg, #00e676, #00c853)';
                
                // Restaurar después de 2 segundos
                setTimeout(() => {
                    btn.innerHTML = 'Ingresar';
                    btn.style.background = 'linear-gradient(45deg, #00e676, #00b0ff)';
                    alert('Inicio de sesión simulado con éxito');
                }, 2000);
            }, 1500);
        });

        // Efecto de parallax en el fondo
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach(element => {
                const speed = parseInt(element.style.width) / 100;
                const xMove = x * speed * 4;
                const yMove = y * speed * 4;
                
                element.style.transform = `translate(${xMove}px, ${yMove}px) rotate(${x * 360}deg)`;
            });
        });

        // Crear más scooters en movimiento
        function createScooters() {
            const background = document.querySelector('.background-elements');
            for (let i = 0; i < 2; i++) {
                const scooter = document.createElement('div');
                scooter.className = 'scooter-icon';
                scooter.innerHTML = '<i class="fas fa-motorcycle"></i>';
                scooter.style.top = Math.random() * 80 + 10 + '%';
                scooter.style.animationDelay = Math.random() * 15 + 's';
                scooter.style.animationDuration = 20 + Math.random() * 10 + 's';
                background.appendChild(scooter);
            }
        }
        
        createScooters();
    </script>
</body>
</html>
