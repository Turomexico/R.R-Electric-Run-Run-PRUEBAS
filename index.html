      { icon: "fab fa-youtube", class: "youtube", url: "https://www.youtube.com/@RRElectricRunRun", tooltip: "YouTube" }
    ];

    const App = () => {
      const [marcas] = useState(Object.keys(preciosServicios).sort());
      const [marcaSeleccionada, setMarcaSeleccionada] = useState('');
      const [modelos, setModelos] = useState([]);
      const [modeloSeleccionado, setModeloSeleccionado] = useState('');
      const [servicios, setServicios] = useState([]);
      const [servicioSeleccionado, setServicioSeleccionado] = useState('');
      const [resultado, setResultado] = useState(null);
      const [cargando, setCargando] = useState(false);
      const [mostrarFormulario, setMostrarFormulario] = useState(true);

      // Cargar modelos cuando se selecciona una marca
      const handleMarcaChange = (e) => {
        const marca = e.target.value;
        setMarcaSeleccionada(marca);
        setModeloSeleccionado('');
        setServicioSeleccionado('');
        setResultado(null);
        
        if (marca && preciosServicios[marca]) {
          setModelos(Object.keys(preciosServicios[marca]).sort());
        } else {
          setModelos([]);
        }
        setServicios([]);
      };

      // Cargar servicios cuando se selecciona un modelo
      const handleModeloChange = (e) => {
        const modelo = e.target.value;
        setModeloSeleccionado(modelo);
        setServicioSeleccionado('');
        setResultado(null);
        
        if (marcaSeleccionada && modelo && preciosServicios[marcaSeleccionada][modelo]) {
          setServicios(Object.keys(preciosServicios[marcaSeleccionada][modelo]).filter(
            servicio => preciosServicios[marcaSeleccionada][modelo][servicio] > 0
          ));
        } else {
          setServicios([]);
        }
      };

      // Consultar precio
      const consultarPrecio = () => {
        if (!marcaSeleccionada || !modeloSeleccionado || !servicioSeleccionado) {
          setResultado({ error: "Por favor complete todos los campos" });
          return;
        }

        setCargando(true);
        
        // Simulamos una llamada asíncrona
        setTimeout(() => {
          try {
            const precio = preciosServicios[marcaSeleccionada][modeloSeleccionado][servicioSeleccionado];
            
            if (precio) {
              setResultado({ 
                marca: marcaSeleccionada,
                modelo: modeloSeleccionado,
                servicio: servicioSeleccionado,
                precio, 
                descripcion: descripcionesServicios[servicioSeleccionado] 
              });
              setMostrarFormulario(false);
            } else {
              setResultado({ error: "No se encontró precio para este servicio" });
            }
          } catch (error) {
            setResultado({ error: "Error al consultar el precio" });
          } finally {
            setCargando(false);
          }
        }, 800);
      };

      // Volver al formulario
      const volverAlFormulario = () => {
        setMostrarFormulario(true);
        setResultado(null);
      };

      return (
        <div className="app-container">
          <div className="main-card">
            {mostrarFormulario ? (
              <>
                <div className="brand-header">
                  <img src="https://via.placeholder.com/180x60?text=R.R+Electric+Run+Run" alt="R.R Electric Run Run" className="brand-logo" />
                  <h2 className="brand-title">Lista de Precios 2025</h2>
                  <p className="brand-subtitle">Consulta de servicios para scooters</p>
                </div>
                
                <div className="form-group">
                  <label htmlFor="marca">Marca:</label>
                  <select 
                    id="marca" 
                    value={marcaSeleccionada}
                    onChange={handleMarcaChange}
                  >
                    <option value="">Selecciona una marca</option>
                    {marcas.map(marca => (
                      <option key={marca} value={marca}>{marca}</option>
                    ))}
                  </select>
                </div>
                
                <div className="form-group">
                  <label htmlFor="modelo">Modelo:</label>
                  <select 
                    id="modelo" 
                    value={modeloSeleccionado}
                    onChange={handleModeloChange}
                    disabled={!marcaSeleccionada}
                  >
                    <option value="">Selecciona un modelo</option>
                    {modelos.map(modelo => (
                      <option key={modelo} value={modelo}>{modelo}</option>
                    ))}
                  </select>
                </div>
                
                <div className="form-group">
                  <label htmlFor="servicio">Servicio:</label>
                  <select 
                    id="servicio" 
                    value={servicioSeleccionado}
                    onChange={(e) => setServicioSeleccionado(e.target.value)}
                    disabled={!modeloSeleccionado || servicios.length === 0}
                  >
                    <option value="">Selecciona un servicio</option>
                    {servicios.map(servicio => (
                      <option key={servicio} value={servicio}>{servicio}</option>
                    ))}
                  </select>
                  {modeloSeleccionado && servicios.length === 0 && (
                    <p className="error">No hay servicios disponibles para este modelo</p>
                  )}
                </div>
                
                <button 
                  onClick={consultarPrecio} 
                  disabled={!servicioSeleccionado || cargando}
                >
                  {cargando ? (
                    <>
                      <i className="fas fa-spinner fa-spin"></i> Consultando...
                    </>
                  ) : (
                    <>
                      <i className="fas fa-search-dollar"></i> Consultar Precio
                    </>
                  )}
                </button>
                
                <div className="social-links">
                  {socialLinks.map((social, index) => (
                    <a 
                      key={index}
                      href={social.url} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className={`social-link ${social.class}`}
                      title={social.tooltip}
                    >
                      <i className={social.icon}></i>
                    </a>
                  ))}
                </div>
                
                <div className="footer">
                  © {new Date().getFullYear()} R.R Electric Run Run - Taller especializado
                </div>
              </>
            ) : (
              <div className="result-container">
                {cargando ? (
                  <div className="loading">
                    <div className="spinner"></div>
                    <p>Consultando precio...</p>
                  </div>
                ) : (
                  <>
                    {resultado?.error ? (
                      <>
                        <p className="error">{resultado.error}</p>
                        <button className="btn btn-back" onClick={volverAlFormulario}>
                          <i className="fas fa-arrow-left"></i> Volver
                        </button>
                      </>
                    ) : (
                      <>
                        <img 
                          src="https://via.placeholder.com/120x120?text=Scooter" 
                          alt="Modelo de scooter" 
                          className="model-image" 
                        />
                        <h2>{resultado?.marca} {resultado?.modelo}</h2>
                        <div className="service-name">{resultado?.servicio}</div>
                        <div className="price">${resultado?.precio} MXN</div>
                        <div className="service-description">
                          {resultado?.descripcion}
                        </div>
                        <button className="btn btn-back" onClick={volverAlFormulario}>
                          <i className="fas fa-redo"></i> Nueva Consulta
                        </button>
                        
                        <div className="social-links">
                          {socialLinks.map((social, index) => (
                            <a 
                              key={index}
                              href={social.url} 
                              target="_blank" 
                              rel="noopener noreferrer"
                              className={`social-link ${social.class}`}
                              title={social.tooltip}
                            >
                              <i className={social.icon}></i>
                            </a>
                          ))}
                        </div>
                      </>
                    )}
                  </>
                )}
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
