<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTERS ELECTRIC RUN-RUN - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f2d, #0d1018);
            overflow: hidden;
            position: relative;
        }

        /* Elementos de fondo con temática de scooters eléctricos */
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .element {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 230, 118, 0.1);
            animation: float 15s infinite linear;
        }

        .element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
            background: rgba(0, 176, 255, 0.15);
        }

        .element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-duration: 25s;
            animation-delay: 1s;
            background: rgba(0, 230, 118, 0.1);
        }

        .element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 15%;
            animation-duration: 15s;
            animation-delay: 0.5s;
            background: rgba(0, 176, 255, 0.1);
        }

        .element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 75%;
            animation-duration: 18s;
            animation-delay: 2s;
            background: rgba(0, 230, 118, 0.15);
        }

        .scooter-icon {
            position: absolute;
            font-size: 24px;
            color: #00e676;
            animation: drive 30s linear infinite;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            min-height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            position: relative;
            width: 100%;
            padding: 40px;
            background: rgba(15, 20, 32, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(0, 230, 118, 0.2);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 230, 118, 0.1), rgba(0, 176, 255, 0.1));
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 8s infinite linear;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00e676, #00b0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 230, 118, 0.3);
        }

        .logo span {
            display: block;
            font-size: 1rem;
            color: #00b0ff;
            letter-spacing: 4px;
            margin-top: -5px;
        }

        h2 {
            font-size: 1.8rem;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: slideDown 0.8s ease-out;
            font-weight: 600;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #00e676, #00b0ff);
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 30px;
            font-size: 1rem;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #00e676;
            font-size: 1.2rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-out;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remember-forgot input {
            margin-right: 5px;
            accent-color: #00e676;
        }

        .remember-forgot a {
            color: #00b0ff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        .remember-forgot a:hover {
            color: #00e676;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00e676, #00b0ff);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 230, 118, 0.6);
            letter-spacing: 1.5px;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1.5s ease-out;
        }

        .register-link a {
            color: #00b0ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #00e676;
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            animation: slideUp 1s ease-out;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 230, 118, 0.4);
        }

        .facebook:hover {
            background: linear-gradient(45deg, #3b5998, #4a69a4);
        }

        .google:hover {
            background: linear-gradient(45deg, #dd4b39, #e05d4d);
        }

        .twitter:hover {
            background: linear-gradient(45deg, #1da1f2, #3ab4f5);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
            }
            50% {
                box-shadow: 0 5px 20px rgba(0, 230, 118, 0.7);
            }
            100% {
                box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        @keyframes drive {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .logo span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="scooter-icon" style="top: 20%; animation-delay: 0s;"><i class="fas fa-motorcycle"></i></div>
        <div class="scooter-icon" style="top: 40%; animation-delay: 5s;"><i class="fas fa-motorcycle"></i></div>
        <div class="scooter-icon" style="top: 70%; animation-delay: 10s;"><i class="fas fa-motorcycle"></i></div>
        <div class="scooter-icon" style="top: 85%; animation-delay: 15s;"><i class="fas fa-motorcycle"></i></div>
    </div>
    
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>SCOTERS</h1>
                <span>ELECTRIC RUN-RUN</span>
            </div>
            
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario o Correo" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn">Ingresar</button>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="#">Regístrate ahora</a>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('.btn');
            btn.innerHTML = 'Ingresando...';
            btn.style.background = 'linear-gradient(45deg, #00b0ff, #0091ea)';
            
            // Simulación de inicio de sesión
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Éxito!';
                btn.style.background = 'linear-gradient(45deg, #00e676, #00c853)';
                
                // Restaurar después de 2 segundos
                setTimeout(() => {
                    btn.innerHTML = 'Ingresar';
                    btn.style.background = 'linear-gradient(45deg, #00e676, #00b0ff)';
                    alert('Inicio de sesión simulado con éxito');
                }, 2000);
            }, 1500);
        });

        // Efecto de parallax en el fondo
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach(element => {
                const speed = parseInt(element.style.width) / 100;
                const xMove = x * speed * 5;
                const yMove = y * speed * 5;
                
                element.style.transform = `translate(${xMove}px, ${yMove}px) rotate(${x * 360}deg)`;
            });
        });

        // Crear más scooters en movimiento
        function createScooters() {
            const background = document.querySelector('.background-elements');
            for (let i = 0; i < 3; i++) {
                const scooter = document.createElement('div');
                scooter.className = 'scooter-icon';
                scooter.innerHTML = '<i class="fas fa-motorcycle"></i>';
                scooter.style.top = Math.random() * 80 + 10 + '%';
                scooter.style.animationDelay = Math.random() * 20 + 's';
                scooter.style.animationDuration = 25 + Math.random() * 15 + 's';
                background.appendChild(scooter);
            }
        }
        
        createScooters();
    </script>
</body>
</html>
